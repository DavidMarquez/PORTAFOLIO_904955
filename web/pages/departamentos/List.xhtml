<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="content">
            <p:dataTable value="#{departamentoController.itemsDepartamento}"
                         var="departamento"
                         paginator="true"
                         rows="10">
                <p:column headerText="Id Departamento">
                    <h:outputText value="#{departamento.idDepartamento}"/>
                </p:column>
                <p:column headerText="Nombre Departamento">
                    <h:outputText value="#{departamento.nombreDepartamento}"/>
                </p:column>
                <p:column headerText="Id Pais">
                    <h:outputText value="#{departamento.idPais.nombrePais}"/>
                </p:column>
            </p:dataTable>
        </ui:define>

    </ui:composition>

</html>
